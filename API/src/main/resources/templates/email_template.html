<!DOCTYPE html>
<html lang="en" xml:lang="en">
<head>
    <title>OTP Verification</title>
</head>
<body style="font-family: Arial, sans-serif;">

    <div style="background-color: #f5f5f5; padding: 20px;">
        <div style="max-width: 600px; margin: 0 auto; background-color: #ffffff; padding: 30px; border: 1px solid #e0e0e0; border-radius: 5px;">

            <h2>OTP Verification</h2>

            <p>
                Hello,
            </p>

            <p>
                Thank you for using our Event Management platform
            </p>

            <div style="background-color: #f1f1f1; padding: 15px; border-radius: 5px; font-size: 20px;">
                ${CONTENT}
            </div>

            <p>
                Please enter the above OTP to verify your account.
            </p>

            <p>
                If you did not request this OTP, please ignore this email.
            </p>

            <p>
                Best regards,<br>
                The Event Management Team
            </p>
        </div>
    </div>

</body>
</html>
